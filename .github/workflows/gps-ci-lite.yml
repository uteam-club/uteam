name: GPS Module CI (lite)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: gps-ci-lite-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci --no-audit --fund=false
        env:
          CI: true
          NEXT_TELEMETRY_DISABLED: '1'

  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci --no-audit --fund=false
        env:
          CI: true
          NEXT_TELEMETRY_DISABLED: '1'
      - run: npm run lint:gps:ci
        env:
          CI: true
          NEXT_TELEMETRY_DISABLED: '1'

  typecheck:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci --no-audit --fund=false
        env:
          CI: true
          NEXT_TELEMETRY_DISABLED: '1'
      - run: npm run typecheck:ci
        env:
          CI: true
          NEXT_TELEMETRY_DISABLED: '1'

  unit-gps:
    needs: setup
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci --no-audit --fund=false
        env:
          CI: true
          NEXT_TELEMETRY_DISABLED: '1'
      - run: npm run test:gps:unit:ci
        env:
          CI: true
          NEXT_TELEMETRY_DISABLED: '1'
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jest-gps-report
          path: artifacts/jest-gps-*.*

  readiness-code:
    needs: [lint, typecheck]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci --no-audit --fund=false
        env:
          CI: true
          NEXT_TELEMETRY_DISABLED: '1'
      - run: npm run gps:readiness:ci
        env:
          CI: true
          NEXT_TELEMETRY_DISABLED: '1'
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: readiness-summary
          path: artifacts/GPS_READINESS_SUMMARY.*
